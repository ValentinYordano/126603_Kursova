                <main>
    <h1>Закупи билет за Ocean Tides Fest</h1>

    <form >

        <label>Избери тип билет:</label>
        <select id="ticketType" required>
            <option value="" disabled selected>--Избери--</option>
            <option value="standard" data-price="50">Стандартен - 50 лв</option>
            <option value="vip" data-price="120">VIP - 120 лв</option>
            <option value="backstage" data-price="200">Backstage - 200 лв</option>
        </select>

        <label>Продължителност:</label>
        <select id="ticketDays" required>
            <option value="1">1 ден</option>
            <option value="3">3 дни (цена x2.5)</option>
        </select>

        <label>Количество:</label>
        <input type="number" id="ticketQuantity" value="1" min="1" required>

        <h3>Обща цена: <span id="totalPrice">0</span> лв</h3>

        <label>Име:</label>
        <input type="text"  required>

        <label>Имейл:</label>
        <input type="email" required>

    </form>
        
    <button type="submit" id="buyButton">Купи билет</button>
</main>
